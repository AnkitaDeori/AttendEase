<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> 
</head>
<body>
  <nav class="navbar">
    <div class="brand">AttendEase</div> 
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="login-container">
    
    <div class="login-image-container">
      <img src="images/student.png" alt="Student Login Image" class="login-image">
    </div>

    
    <div class="login-form-container">
      <h1>Student Login</h1>
      <form id="student-login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
      </form>

      <div id="login-error-message" class="error-message" style="display: none;"></div>

      
      <h2>New Member? Sign Up</h2>
      <form id="student-signup-form">
        <label for="name">Name:</label>
        <input type="text" id="signup-name" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required>

        <button type="submit">Sign Up</button>
      </form>

      <div id="signup-success-message" class="success-message" style="display: none;"></div>
      <div id="signup-error-message" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script src="student.js"></script>
</body>
</html>
