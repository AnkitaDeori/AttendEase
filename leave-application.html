<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Leave Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Submit Leave Application</h1>
    <form id="leave-application-form">
      <label for="leave-date">Date of Absence:</label>
      <input type="date" id="leave-date" required>

      <label for="leave-reason">Reason for Leave:</label>
      <textarea id="leave-reason" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="student.js"></script>
</body>
</html>
