<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
  <nav class="navbar">
    <div class="brand">AttendEase</div> <!-- Brand name -->
    <div class="hamburger" id="hamburger">&#9776;</div> <!-- Hamburger icon -->
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
    
    
  </nav>

  <div class="login-container">
    <!-- Add an image for visual appeal -->
    <div class="login-image-container">
      <img src="images/teacher.png" alt="Teacher Login Image" class="login-image">
    </div>

    <!-- Sign-in form -->
    <div class="login-form-container">
      <h1>Teacher Login</h1>
      <form id="teacher-login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
      </form>

      <!-- Sign-Up Form -->
      <h2>New Member? Sign Up</h2>
      <form id="teacher-signup-form">
        <label for="name">Name:</label>
        <input type="text" id="signup-name" required>

        <label for="email">Email:</label>
        <input type="email" id="signup-email" required>

        <label for="password">Password:</label>
        <input type="password" id="signup-password" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div> <!-- Added missing closing div for login-container -->

  <script src="teacher.js"></script>
</body>
</html>
